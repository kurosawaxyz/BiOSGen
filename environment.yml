name: biosgen
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
      - moondream==0.0.5
      - opencv-python
      - torch 
      - torchvision 
      - numpy 
      - pandas
      - matplotlib
      - seaborn 
      - scikit-image
      - requests
      - scikit-learn 
      - pyyaml 
      - tqdm 
      - transformers
      - einops
      - pyvips
      - git+https://github.com/openai/CLIP.git
      - diffusers
      - accelerate
      - loralib
      - peft
      - thop
      - omegaconf
      - onnx
      - onnxruntime

  - conda:
    - libvips
    - glib
    - cmake  # CMake for ONNX building
    - protobuf  # Protobuf for ONNX building
