name: biosgen
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
      - moondream==0.0.5
      - opencv-python
      - scipy
      - torch 
      - torchvision 
      - numpy 
      - pandas
      - matplotlib
      - seaborn 
      - scikit-image
      - requests
      - scikit-learn 
      - pyyaml 
      - tqdm 
      - transformers
      - einops
      - pyvips
      - git+https://github.com/openai/CLIP.git
      - diffusers
      - accelerate
      - loralib
      - peft
      - thop
      - omegaconf
      # - onnx            # work for Linux but not for Mac (currently use Linux)
      # - onnxruntime     # work for Mac but not for Linux (currently use Linux)
      - onnxruntime-gpu
      - torchviz
      - flash-attn

  - conda:                # -> to be installed with conda-forge
    - libvips
    - glib
    - cmake               # CMake for ONNX building
    - protobuf            # Protobuf for ONNX building
    - onnx
